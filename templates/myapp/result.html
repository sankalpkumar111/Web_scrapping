<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="/" method="POST">
                {% csrf_token %}
                <input type="text" class="form-control" id="site" placeholder="Enter site address" name="site">
                
            </div>
            <div class="col-md-1">
                <button class=" btn btn-primary" type="submit">Scrape</button>
            </div>
            </form>
            <div class="col-md-7">
                <a class="btn btn-warning" href="/delete" >Delete</a>
            </div>
    </div>
    <div class="row">
        <div class="col-ms-md-8">
            <table class="table  ">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
               
                  </tr>
                </thead>
                <tbody>
                    {% for link in data %}
                  <tr>
                    <td>{{link.id}}</td>
                    <td>{{link.name}}</td>
                    <td>{{link.address}}</td>
                  </tr>
                 
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>
    
  

  


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
